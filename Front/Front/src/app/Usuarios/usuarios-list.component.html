<div class="container">
    <div class="col-md-12">
        <h2>Lista de Usuarios</h2>
        <button type="button" class="btn btn-primary mr-2 my-2" routerLink="/">Inicio </button>
        <button type="button" class="btn btn-primary mr-2 my-2" routerLink="/Usuarios/crear">Crear Usuario </button>
    </div>
</div>
<div class="container">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre Usuario</th>
                    <th scope="col">Password</th>
                    <th scope="col">Fecha Creacion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuariosList">
                    <th scope="row">{{usuario.idUsuario}}</th>
                    <td>{{usuario.nombreUsuario}}</td>
                    <td>{{usuario.password}}</td>
                    <td>{{usuario.fechaCreacion}}</td>
                    <td><button type="button" class="btn btn-primary mr-2 my-2" (click)="edit(usuario.idUsuario)">Editar</button></td>
                    <td><button type="button" class="btn btn-primary mr-2 my-2" (click)="delete(usuario.idUsuario)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
